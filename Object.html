<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script>
        // Object Freeze & Seal
        
        
        const person = {
            firstName : "Yoga",
            latName : "Pratama"
        };

        // Object Frezee
        // Object.freeze(person);

        // Object Seal
        Object.seal(person);

        person.firstName = "Budi"; // jika seal bisa diubah
        delete person.firstName; // tidak berubah
        console.info(person);

        // Object Assign
        const target = {firstName: "Eko"};
        const source = {lastName : "Khaneddy"};

        Object.assign(target,source);
        console.info(target);

        // Object Property Name & Value (Static Method)
        console.log(Object.values(person));
        console.log(Object.getOwnPropertyNames(person));
        


    </script>
</body>
</html>
