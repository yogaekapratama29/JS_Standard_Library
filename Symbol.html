<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol</title>
</head>
<body>
    <script>
        const firstName = Symbol();
        const lastName = Symbol();

        const person = {};
        person[firstName] = "Yoga";
        person[lastName] = "Pratama";

        console.info(person);
        console.info(person[firstName]);
        console.info(person[lastName]);

        // Symbol For
        const person = {};
        person[Symbol.for("firstName")] = "Yoga";
        person[Symbol.for("lastName")] = "Ganteng";

        console.info(person);
        console.info(person[Symbol.for("firstName")]);
        console.info(person[Symbol.for("lastName")]);
    </script>
</body>
</html>
