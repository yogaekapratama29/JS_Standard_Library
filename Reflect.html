<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflect</title>
</head>
<body>
    <script>
        const person = {}

        Reflect.set(person, 'firstName', 'Yoga');
        Reflect.set(person, 'lasttName', 'Pratama');

        console.info(person);

        console.info(Reflect.has(person,'firstName')); // true
        console.info(Reflect.has(person,'middleName')); // false
    </script>
</body>
</html>
